title:            ThunderBoy's Blog
description:      Hesitation is defeat.
author:           Thunder Boy
disqus_shortname: 
reading_time:     true
words_per_minute: 200
# Your site's domain goes here (eg: https://mmistakes.github.io, http://yourdomain.com, etc)
# When testing locally leave blank or use http://localhost:4000
url:

# Owner/author information
owner:
  name:           Thunder Boy
  email:          thunderboy@sjtu.edu.cn
  # Social networking links used in footer. Update and remove as you like.
  github: thunderboy-SJTU
  webpage: thunderboy-SJTU@github.io
  
  twitter:        
  facebook:              
  stackexchange:  
  linkedin:       
  instagram:      
  flickr:         
  tumblr:         
  # google plus id, include the '+', eg +mmistakes
  google_plus:

# Share : weibo, qq, wechat, tencent, douban, qzone, linkedin, diandian, facebook, twitter, google
social-share: true
social-share-items: ['qq', 'wechat', 'weibo', 'twitter', 'facebook']

# Gitalk
gitalk:
  enable: true    #是否开启Gitalk评论
  clientID: 305e9e95baadeec21231                          #生成的clientID
  clientSecret: 0d6dc51835533b44e96ae07ab2c6a4f1f5f50639    #生成的clientSecret
  repo: thunderboy-SJTU.github.io    #仓库名称
  owner: thunderboy-SJTU    #github用户名
  admin: thunderboy-SJTU
  distractionFreeMode: true #是否启用类似FB的阴影遮罩


# Analytics settings
# Baidu Analytics
ba_track_id: 5c94d360fa025785805b152f29570598

# Google Analytics
ga_track_id: UA-143374648-1            # Format: UA-xxxxxx-xx
ga_domain: auto               # 默认的是 auto, 这里我是自定义了的域名，你如果没有自己的域名，需要改成auto


# Background image to be tiled on all pages
title-background: bg3.jpg
background: bg3.jpg

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "Worse is better."
sidebar-avatar: /img/profile.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`

# Featured Tags
featured-condition-size: 1              # 相同标签数量大于这个数，才会出现在首页

# Analytics and webmaster tools stuff goes here
google_analytics:   
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Asia/Shanghai
future:      false  # publish future dated posts --  true, false (default) 
highlighter: rouge
markdown:    kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-gist
  - jekyll-feed
  - jekyll-toc
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

include: 
  - .htaccess
exclude: 
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
