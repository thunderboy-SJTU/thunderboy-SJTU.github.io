<!doctype html>

<head>
{% include head.html %}
</head>

<body id="post-index">

{% include nav.html %}
{% include browser-upgrade.html %}


<div id="particles-js" class="entry-header">
  <div class="header-title">
    <div class="header-title-wrap index-header">
      <h1 class="entry-title">{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
      <h2>{{ page.description }}</h2>
    </div><!-- /.header-title-wrap -->
  </div><!-- /.header-title -->
</div><!-- /.entry-header -->


<div id="main" role="main">
  {{ content }}
</div><!-- /#main -->




<div class="footer-wrapper">
  <footer role="contentinfo">
    {% include footer.html %}
  </footer>
</div><!-- /.footer-wrapper -->

{% include scripts.html %}          

</body>
</html>
